<html>
    <head>
        <title>Remove an item</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <H1>Remove Item</H1>
        <form action = "{{ url_for('itemRemove')}}" method = "POST">
            <h3>Item Information</h3>
            <label>Item Id: </label>
            <INPUT TYPE ="text" NAME ="itemIndex">
	    <br>
            
            <INPUT TYPE ="submit" VALUE ="Submit">
        </form>
        <BR>
        <a href ="{{ url_for('index')}}">Back to homepage</a>
	<br>
	{% for item in items %}
		  <div class = item>
	  ID: {{loop.index}} {{item['name']}} - ${{item['price']}}<br>
	  </div>
      {% endfor %}	
    </body>
</html>
